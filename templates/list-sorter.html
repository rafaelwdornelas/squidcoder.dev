<!DOCTYPE html>
<html lang="pt-BR" data-theme="{{.Theme}}">

<head>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <meta name="description" content="{{.Description}}">
    <meta name="keywords" content="{{.Keywords}}">
    <link rel="canonical" href="{{.Canonical}}">
    <meta property="og:url" content="{{.Canonical}}">
    <meta property="og:image" content="{{.ImageURL}}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{.Title}}">
    <meta name="twitter:description" content="{{.Description}}">
    <meta name="twitter:image" content="{{.ImageURL}}">
    <meta name="date" content="{{.PublishedDate}}">
    <meta name="revised" content="{{.ModifiedDate}}">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    <link rel="stylesheet" href="/static/css/encoding-tools.css">
    <link rel="icon" href="/static/img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        media="print" onload="this.media='all'">
</head>

<body>
    <div class="app-container">
        <!-- Incluir header -->
        {{include "header"}}

        <!-- Main Content -->
        <main class="main-content">
            <div class="tool-container" id="list-sorter">
                <div class="tool-header">
                    <h1 class="tool-title">Ordenador de Listas</h1>
                    <p class="tool-description">Ordene uma lista de texto alfabética ou numericamente</p>
                </div>

                <div class="tool-content">
                    <div class="editor-container">
                        <div class="control-bar">
                            <button id="sort-asc-btn" class="tool-btn primary">
                                <i class="fas fa-sort-alpha-down"></i> Crescente
                            </button>
                            <button id="sort-desc-btn" class="tool-btn secondary">
                                <i class="fas fa-sort-alpha-down-alt"></i> Decrescente
                            </button>
                            <button id="clear-btn" class="tool-btn danger">
                                <i class="fas fa-trash-alt"></i> Limpar
                            </button>
                            <button id="copy-btn" class="tool-btn">
                                <i class="fas fa-copy"></i> Copiar
                            </button>
                            <div class="spacer"></div>
                            <div class="tool-options">
                                <label class="option-label">
                                    <input type="checkbox" id="case-sensitive">
                                    Case-sensitive
                                </label>
                                <label class="option-label">
                                    <input type="checkbox" id="numeric-sort">
                                    Ordenação numérica
                                </label>
                            </div>
                            <button id="load-sample-btn" class="tool-btn">
                                <i class="fas fa-file-alt"></i> Carregar Exemplo
                            </button>
                        </div>

                        <div class="editor-wrapper">
                            <textarea id="input-text"
                                placeholder="Cole sua lista não ordenada aqui... (uma entrada por linha)"></textarea>
                            <div id="output-container">
                                <h3>Resultado: <span id="line-count">0 linhas</span></h3>
                                <div id="output-text" class="output-display"></div>
                            </div>
                        </div>
                        <div id="error-message" class="error-message"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Incluir footer -->
        {{include "footer"}}
    </div>

    <!-- Carrega JavaScript comum e específico para esta ferramenta -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/list-sorter.js"></script>
</body>

</html>
